<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <script type="module" crossorigin src="/weather-app/assets/vendor-weOZHO9C.js"></script>
    <script type="module" crossorigin src="/weather-app/assets/main-r_up99CB.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app/assets/main-BFvf_Tfg.css">
    <link rel="stylesheet" crossorigin href="/weather-app/assets/vendor-DnveWo0P.css">
  </head>
  <body class="five-days-body">
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <svg class="header-icon-location">
            <use href="/weather-app/assets/icons-D0JtYWc4.svg#icon-location"></use>
          </svg>
          <input
            class="header-input"
            type="text"
            placeholder="Enter the city"
          />
          <svg class="header-icon-star">
            <use href="/weather-app/assets/icons-D0JtYWc4.svg#icon-star"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="five-days">
        <div class="container">
          <div class="buttons-wrapper">
            <a class="button inactive" href="./index.html">Today</a>
            <a class="button" href="#">5 days</a>
          </div>
          <div class="forecast-container">
            <div class="forecast-city"></div>
            <ul class="forecast-5days"></ul>
          </div>

          <div class="button-container">
            <svg>
              <use
                class="button-arrow-left"
                href="/weather-app/assets/icons-D0JtYWc4.svg#icon-arrow"
              ></use>
            </svg>
            <svg>
              <use
                class="button-arrow-right"
                href="/weather-app/assets/icons-D0JtYWc4.svg#icon-arrow"
              ></use>
            </svg>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
