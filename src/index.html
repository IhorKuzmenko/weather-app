<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <svg class="header-icon-location">
            <use href="./img/icons.svg#icon-location"></use>
          </svg>
          <input
            class="header-input"
            type="text"
            placeholder="Enter the city"
          />
          <svg class="header-icon-star">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="container">
          <div class="weather-card"></div>
          <div class="buttons-wrapper">
            <a class="button" href="#">Today</a>
            <a class="button inactive" href="#">5 days</a>
          </div>
          <div class="dektop-wrapper">
            <div class="datetime-card"></div>
            <div>
              <blockquote class="home-quote">
                Who cares about the clouds when we're together? Just sing a song
                and bring the sunny weather.
              </blockquote>
              <p class="home-quote-author">Dale Evans</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
